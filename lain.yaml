appname: ipaddr-service

build:
  base: laincloud/centos-lain:20160503
  prepare:
    - pip install -r pip-req.txt
  script:
    - pip install -r pip-req.txt

proc.ipaddr:
  cmd: python service.py
  port: 10000
  volumes:
    - /logs:
        backup_full:
          schedule: "*/5 * * * *"
          expire: 1h

portal.portal-ipaddr:
  service_name: ipaddr
  allow_clients: "**"
  cmd: python proxy.py
  port: 10000
  volumes:
    - /logs:
        backup_full:
          schedule: "*/5 * * * *"
          expire: 1h

notify:
  slack: "#lain"

